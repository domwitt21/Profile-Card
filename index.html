<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="float-panel.js"></script>
</head>

<body>
  <div class="bgImgOne">
    <img src="images/bg-pattern-top.svg" alt="Background Pattern">
  </div>

  <div class="bgImgTwo">
    <img src="images/bg-pattern-bottom.svg" alt="Background Pattern">
  </div>

  <div class="mainContainer">
    <div class="coverImg">
      <img src="images/bg-pattern-card.svg" alt="Cover Photo">
    </div>
    <div class="profileImg">
      <img src="images/2e3fb12894bbeab51f597fa025f7b2600ced17b9.png" alt="Profile Photo">
    </div>
    <div class="nameAge">
      <p><b>Victor Crest</b>
      26</p>
    </div>
    <div class="from">
      <h5>London</h5>
    </div>

    <div class="stats">
      <div class="followers">
        <h4>80K</h4>
        <p>Followers</p>
      </div>

      <div class="likes">
        <h4>803K</h4>
        <p>Likes</p>
      </div>

      <div class="photos">
        <h4>1.4K</h4>
        <p>Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dominic Witt</a>.
  </div>


  <script src="/__/firebase/8.2.4/firebase-app.js"></script>
  <script src="/__/firebase/8.2.4/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.4/firebase-database.js"></script>
  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous">
    </script>
</body>
</html>
